<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic Habits Wisdom</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            background: #fafafa;
        }
        .card-container {
            padding: 2rem;
            height: 180px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        .card-container::after {
            content: "↻";
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            color: #888;
        }
        .card-container:hover::after {
            opacity: 0.5;
        }
        .card-content {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
            position: relative;
        }
        .main-text {
            font-family: 'Inter', sans-serif;
            font-size: 1.2rem;
            font-weight: 400;
            margin: 0 0 0.8rem 0;
            color: #2c2c2c;
            letter-spacing: 0.01em;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.6s ease forwards;
            line-height: 1.4;
        }
        .implementation {
            font-family: 'Inter', sans-serif;
            color: #555;
            font-size: 0.95rem;
            font-weight: 300;
            margin: 0;
            letter-spacing: 0.02em;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.6s ease 0.1s forwards;
            line-height: 1.4;
        }
        .source {
            font-family: 'Inter', sans-serif;
            color: #888;
            font-size: 0.8rem;
            font-weight: 400;
            margin: 0.8rem 0 0 0;
            letter-spacing: 0.02em;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.6s ease 0.2s forwards;
        }
        .quote {
            font-style: italic;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .card-container:active {
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="card-container" onclick="setRandomCard()" title="Click for another insight">
        <div class="card-content">
            <p class="main-text" id="card-main"></p>
            <p class="implementation" id="card-implementation"></p>
            <p class="source" id="card-source"></p>
        </div>
    </div>

    <script>
        const cards = [
        {
            main: "A rational person can find peace by cultivating indifference to things outside of their control.",

            implementation: "",
            source: "Naval Ravikant"
        },
        {
            main: "Love is given, not received.",
            implementation: "",
            source: "Naval Ravikant"
        },
        {

            implementation: "",

        },

            main: "Trade money for time, not time for money. You’re going to run out of time first.",
            implementation: "",
            source: "Naval Ravikant"
        },
        {
            main: "Learn to sell. Learn to build. If you can do both, you will be unstoppable.",
            implementation: "",
            source: "Naval Ravikant"
        },
        {
            main: "The only true test of intelligence is if you get what you want out of life.",
            implementation: "",
            source: "Naval Ravikant"
        },
        {
            main: "Wealth is assets that earn while you sleep",
            implementation: "",
            source: "Naval Ravikant"
        },
        {
            main: "You’re never going to get rich renting out your time.",
            implementation: "",
            source: "Naval Ravikant"
        },
        {
            main: "The quality of your mind is the quality of your life.",
            implementation: "",
            source: "Naval Ravikant"
        },
        {
            main: "A fit body, a calm mind, a house full of love. These things cannot be bought — they must be earned.",
            implementation: "",
            source: "Naval Ravikant"
        },
        {
            main: "Your success in life depends on your ability to make good decisions. Your happiness depends on your ability to not care about the outcomes.",
            implementation: "",
            source: "Naval Ravikant"
        },
        {
            main: "The best way, perhaps the only way, to change others is to become an example.",
            implementation: "",
            source: "Naval Ravikant"
        },
        {
            main: "Following your genuine intellectual curiosity is a better foundation for a career than following whatever is making money right now.",
            implementation: "",
            source: "Naval Ravikant"
        },
        {
            main: "Escape competition through authenticity.",
            implementation: "",
            source: "Naval Ravikant"
        },
        {
            main: "Play long-term games with long-term people. All returns in life, whether in wealth, relationships, or knowledge, come from compound interest.",
            implementation: "",
            source: "Naval Ravikant"
        },
        {
            main: "You want to be rich and anonymous, not poor and famous.",
            implementation: "",

        },
        {
            main: "Free people make free choices. Free choices mean you get unequal outcomes. You can have freedom, or you can have equal outcomes. You can’t have both.",

        {
            main: "The most important trick to be happy is to realize that happiness is a choice that you make and a skill that you develop. You choose to be happy, and then you work at it. It’s just like building muscles.",
            implementation: "",
            source: "Naval Ravikant"
        },
        {
            main: "Sing the song that only you can sing, write the book that only you can write, build the product that only you can build… live the life that only you can live.",
            implementation: "",

        },
        {
            main: "If you don’t love yourself who will?",
            implementation: "",

        },
        {
            main: "If you’re good with computers, if you’re good at basic mathematics, if you’re good at writing, if you’re good at speaking, and if you like reading, you’re set for life.",
            implementation: "",
            source: "Naval Ravikant"
        },
        {
            main: "You have two lives, and the second one begins when you realize you only have one",
            implementation: "",
            source: "Naval Ravikant"
        },
        {
            main: "Who you do business with is just as important as what you choose to do.",
            implementation: "",
            source: "Naval Ravikant"
        },
        {
            main: "All the benefits in life come from compound interest — money, relationships, habits — anything of importance.",
            implementation: "",
            source: "Naval Ravikant"
        }
        ];

        let currentCardIndex = -1;

        function setRandomCard() {
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * cards.length);
            } while (newIndex === currentCardIndex && cards.length > 1);
            
            currentCardIndex = newIndex;
            const card = cards[currentCardIndex];
            
            // Remove existing elements
            const container = document.querySelector('.card-content');
            container.innerHTML = '';
            
            // Create and append new elements
            const main = document.createElement('p');
            main.className = 'main-text';
            if (card.main.startsWith('"')) {
                main.classList.add('quote');
            }
            main.textContent = card.main;
            
            const implementation = document.createElement('p');
            implementation.className = 'implementation';
            implementation.textContent = card.implementation;
            
            const source = document.createElement('p');
            source.className = 'source';
            source.textContent = card.source;
            
            container.appendChild(main);
            container.appendChild(implementation);
            container.appendChild(source);
        }

        // Set initial quote
        setRandomCard();
    </script>
</body>
</html>
